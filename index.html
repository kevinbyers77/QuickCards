<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Wallet</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b5">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="stylesheet" href="styles.css">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
</head>
<body>
  <header class="appbar">
    <h1>Card Wallet</h1>
    <div class="right" style="display:flex; gap:8px;">
      <button id="installBtn" hidden class="icon-btn">Install</button>
      <button id="settingsBtn" class="icon-btn" aria-label="Settings">
        <span class="icon">‚öôÔ∏è</span> Settings
      </button>
    </div>
  </header>

  <!-- Gallery only (controls moved into Settings) -->
  <main id="gallery" class="shell" aria-live="polite"></main>

  <!-- Settings dialog (Sort/Search/Bright/Haptics) -->
  <dialog id="settingsDialog" class="sheet">
    <form method="dialog" id="settingsForm">
      <h2>Settings</h2>
      <div class="grid">
        <label for="sortBy">Sort</label>
        <select id="sortBy">
          <option value="recent">Most recent</option>
          <option value="opens">Most opened</option>
          <option value="name">Name (A‚ÄìZ)</option>
        </select>

        <label for="search" style="margin-top:8px;">Search</label>
        <input id="search" type="search" placeholder="Search cards">

        <label style="margin-top:8px;">Display</label>
        <div style="display:flex; gap:12px; align-items:center;">
          <label class="toggle"><input type="checkbox" id="brightToggle" checked> Bright</label>
          <label class="toggle"><input type="checkbox" id="hapticsToggle" checked> Haptics</label>
        </div>
      </div>
      <menu>
        <button value="cancel" class="btn ghost">Close</button>
      </menu>
    </form>
  </dialog>

  <!-- Add/Edit card -->
  <dialog id="editDialog" class="sheet">
    <form method="dialog" id="editForm">
      <h2 id="dialogTitle">Add card</h2>
      <div class="grid">
        <label>Card name
          <input required name="name" id="nameInput" maxlength="80" placeholder="Woolworths Rewards">
        </label>

        <!-- Card image picker -->
        <div class="picker">
          <div class="picker-label">Card image</div>
          <div class="picker-actions">
            <button type="button" class="btn" id="cardTake">üì∑ Take photo</button>
            <button type="button" class="btn ghost" id="cardChoose">Choose photo</button>
          </div>
          <input type="file" accept="image/*" capture="environment" id="cardImageCamera" hidden>
          <input type="file" accept="image/*" id="cardImageFile" hidden>
          <div class="hint" id="cardSelected">No image selected</div>
        </div>

        <!-- Barcode image picker -->
        <div class="picker">
          <div class="picker-label">Barcode image</div>
          <div class="picker-actions">
            <button type="button" class="btn" id="barTake">üì∑ Take photo</button>
            <button type="button" class="btn ghost" id="barChoose">Choose photo</button>
          </div>
          <input type="file" accept="image/*" capture="environment" id="barcodeCamera" hidden>
          <input type="file" accept="image/*" id="barcodeFile" hidden>
          <div class="hint" id="barSelected">No image selected</div>
        </div>
      </div>

      <menu>
        <button value="cancel" class="btn ghost" formnovalidate>Cancel</button>
        <button id="saveBtn" value="default" class="btn primary">Save</button>
      </menu>
    </form>
  </dialog>

  <!-- Barcode viewer (stays big) -->
  <dialog id="barcodeDialog" class="light">
    <img id="barcodeImg" alt="Barcode" />
  </dialog>

  <!-- Card template -->
  <template id="cardTpl">
    <article class="card">
      <button class="thumbBtn" title="Show barcode">
        <img class="thumb" alt="" />
      </button>
      <div class="meta">
        <div class="name"></div>
        <div class="stats">
          <span class="chip">‚®Ø <b class="opens">0</b></span>
          <span class="chip"><span class="recent">‚Äî</span></span>
        </div>
      </div>
      <menu class="cardMenu">
        <button class="ghost edit">Edit</button>
        <button class="danger del">Delete</button>
      </menu>
    </article>
  </template>

  <!-- FAB -->
  <button id="btnAdd" class="fab" aria-label="Add card">Ôºã</button>

  <footer class="shell footnote">
    <small>Works offline ¬∑ Data stays on this device</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
